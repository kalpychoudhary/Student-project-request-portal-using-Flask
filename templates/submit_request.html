<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Request Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap'); /* Include Poppins font */

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #222, #1e1e1e);
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 1.8em; /* Adjust font size slightly */
      line-height: 1.5; /* Set line-height for two lines */
      margin-bottom: 20px;
      animation: fade-in 2s ease-in-out forwards;
      color: #fff;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 5px;
      width: 600px; /* Adjust width for longer form */
    }

    form {
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }

    input[type="text"], textarea, input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Project Request Form</h1>

  <div class="form-container">
    <form>
      <label for="requestType">Request Type:</label>
      <select id="requestType" name="requestType">
        <option value="projectRequest">Project Request</option>
        <option value="selfStudyRequest">Self-Study Request</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="submissionDate">Submission Date:</label>
      <input type="text" id="submissionDate" name="submissionDate" value="{{ current_date }}" readonly>


      <label for="remarks">Additional Remarks:</label>
      <textarea id="remarks" name="remarks" rows="2"></textarea>

      <label for="requestUrgency">Request Urgency:</label>
      <select id="requestUrgency" name="requestUrgency">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="estimatedDuration">Estimated Duration (days):</label>
      <input type="number" id="estimatedDuration" name="estimatedDuration" min="1">

      <input type="submit" value="Submit Request">
    </form>
  </div>
</body>
</html>
